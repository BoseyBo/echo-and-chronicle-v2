<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Story - Echo & Chronicle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    header h1 {
      margin-bottom: 10px;
    }
    .subtext {
      font-size: 16px;
      color: #bbb;
    }
    .video-placeholder {
      margin: 40px auto;
      width: 90%;
      max-width: 720px;
      height: 405px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 18px;
      border: 1px dashed #444;
    }
    .prompt-box {
      background-color: #1b1b1b;
      padding: 20px;
      margin: 30px auto;
      max-width: 700px;
      border: 1px solid #444;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: #eee;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Echo & Chronicle</h1>
    <p class="subtext">A WildMind Project — Powered by Stories, Data, and Humanity</p>
  </header>

  <div class="video-placeholder">
    [Intro Video Placeholder — "What is Echo & Chronicle?"]
  </div>

  <div class="prompt-box">
    <h2>Start Your Story</h2>
    <p>Reflect on a tough moment or conflict you're still navigating. What part of that moment still echoes in your thoughts?</p>
    <textarea placeholder="Type here or paste a transcript if you spoke your thoughts out loud..."></textarea>
    <button class="btn" onclick="window.location.href='eqe2-checkin.html'">Next: Check In</button>
  </div>
</body>
</html>
