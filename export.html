<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Export or Share | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Export or Share</h2>
  <p>You can download your session or securely share it with a coach or therapist.</p>

  <button onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  <button onclick="sendToTherapist()">üì§ Send to Therapist</button>

  <div class="disclaimer">
    Your data stays yours. This is just a starting point. Our backend is evolving to support full privacy and encrypted sharing.
  </div>

  <script>
    function downloadCSV() {
      const csvContent = "data:text/csv;charset=utf-8,"
        + ["Field,Value", "Session Complete,Yes", "Next,Therapist"].join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "echo_session.csv");
      document.body.appendChild(link);
      link.click();
    }

    function sendToTherapist() {
      alert("üì§ Coming soon: secure therapist handoff via webhook/email.");
    }
  </script>
</body>
</html>
