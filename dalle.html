<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformation Vision â€“ Echo & Chronicle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .option {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      background-color: #1c1c1c;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      border-color: #fff;
      background-color: #222;
    }
    .option h3 {
      margin-top: 10px;
      color: #fff;
    }
    .option p {
      font-size: 14px;
      color: #aaa;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Your Transformation Style</h1>
  <p>How would you like your journey visualized? Pick a style that fits your vibe right now.</p>

  <form action="coaching.html">
    <div class="grid">
      <label class="option">
        <input type="radio" name="style" value="hopeful" required />
        <h3>Hopeful Light</h3>
        <p>Pastels, sunrise energy, rebirth and renewal</p>
      </label>

      <label class="option">
        <input type="radio" name="style" value="warrior" />
        <h3>Inner Warrior</h3>
        <p>Bold contrast, grit, scars, and sacred power</p>
      </label>

      <label class="option">
        <input type="radio" name="style" value="mystic" />
        <h3>Mystic Healing</h3>
        <p>Dreamlike themes, mythic symbols, gentle surrealism</p>
      </label>

      <label class="option">
        <input type="radio" name="style" value="urban" />
        <h3>Urban Mirror</h3>
        <p>Street style, struggle, concrete roots, and fire</p>
      </label>
    </div>

    <button type="submit">Continue</button>
  </form>

</body>
</html>
