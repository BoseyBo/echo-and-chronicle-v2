<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Transformation â€“ Echo & Chronicle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .option {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      background-color: #1c1c1c;
      cursor: pointer;
    }
    .option:hover {
      border-color: #fff;
      background-color: #222;
    }
    .option h3 {
      margin-top: 10px;
      color: #fff;
    }
    .option p {
      font-size: 14px;
      color: #aaa;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #ddd;
    }
    img {
      margin: 20px 0;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Your Transformation Style</h1>
  <p>How would you like your journey visualized? Pick a style that fits your vibe right now.</p>

  <div class="grid">
    <label class="option">
      <input type="radio" name="style" value="hopeful" required />
      <h3>Hopeful Light</h3>
      <p>Pastels, sunrise energy, rebirth and renewal</p>
    </label>

    <label class="option">
      <input type="radio" name="style" value="warrior" />
      <h3>Inner Warrior</h3>
      <p>Bold contrast, grit, scars, and sacred power</p>
    </label>

    <label class="option">
      <input type="radio" name="style" value="mystic" />
      <h3>Mystic Healing</h3>
      <p>Dreamlike themes, mythic symbols, gentle surrealism</p>
    </label>

    <label class="option">
      <input type="radio" name="style" value="urban" />
      <h3>Urban Mirror</h3>
      <p>Street style, struggle, concrete roots, and fire</p>
    </label>
  </div>

  <button onclick="generateImage()">Generate</button>
  <button onclick="generateStainedGlass()">Try Again (Stained Glass)</button>
  <br />
  <a id="downloadLink" href="#" download="transformation.png"><button>Download</button></a>
  <br />
  <img id="generatedImage" src="" style="display:none" />

  <script>
    function generateImage() {
      const selectedStyle = document.querySelector('input[name="style"]:checked');
      if (!selectedStyle) return alert("Please select a style first.");
      const style = selectedStyle.value;
      const dalleImage = `https://source.unsplash.com/800x400/?${style},portrait,abstract`;
      document.getElementById("generatedImage").src = dalleImage;
      document.getElementById("generatedImage").style.display = "block";
      document.getElementById("downloadLink").href = dalleImage;
    }

    function generateStainedGlass() {
      const selectedStyle = document.querySelector('input[name="style"]:checked');
      if (!selectedStyle) return alert("Please select a style first.");
      const style = selectedStyle.value;
      const remixImage = `https://source.unsplash.com/800x400/?${style},stained-glass,spiritual`;
      document.getElementById("generatedImage").src = remixImage;
      document.getElementById("generatedImage").style.display = "block";
      document.getElementById("downloadLink").href = remixImage;
    }
  </script>

  <br />
  <button onclick="window.location.href='coaching.html'">Continue</button>
  <div class="logo-footer">
  <img src="wildmind-logo-footer.png" alt="WildMind Logo">
  WildMind 2025
</div>
<div class="logo-footer">
  <img src="wildmind-logo-footer.png" alt="WildMind Logo">
  WildMind 2025
</div>
</body>
</html>
