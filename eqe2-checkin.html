<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQE2 Check-In â€“ Echo & Chronicle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 680px;
      margin: 0 auto 30px;
      color: #ccc;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      text-align: left;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    select, textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>EQE2 Check-In</h1>
  <p>This is a quick emotional check-in to help us better reflect your story back to you. There are no wrong answers.</p>
  
  <form action="submit.html">
    <label for="self-awareness">How self-aware do you feel right now?</label>
    <select id="self-awareness" name="self-awareness">
      <option value="1">Very low</option>
      <option value="2">Low</option>
      <option value="3">Neutral</option>
      <option value="4">High</option>
      <option value="5">Very high</option>
    </select>

    <label for="confidence">How confident do you feel sharing this story?</label>
    <select id="confidence" name="confidence">
      <option value="1">Not confident at all</option>
      <option value="2">Somewhat hesitant</option>
      <option value="3">Neutral</option>
      <option value="4">Pretty confident</option>
      <option value="5">Very confident</option>
    </select>

    <label for="emotion-word">One word that describes your current emotional state:</label>
    <input type="text" id="emotion-word" name="emotion-word" placeholder="(e.g., overwhelmed, hopeful...)" />

    <button type="submit">Continue</button>
  </form>
</body>
</html>
