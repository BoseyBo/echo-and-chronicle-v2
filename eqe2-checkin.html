<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo & Chronicle | Check-In</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 18px;
      margin: 20px 0 10px;
    }

    input[type="range"] {
      width: 80%;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>How are you feeling right now?</h2>

  <label for="self-awareness">Self-awareness</label>
  <input type="range" id="self-awareness" name="self-awareness" min="0" max="5" />

  <label for="confidence">Confidence</label>
  <input type="range" id="confidence" name="confidence" min="0" max="5" />

  <label for="energy">Energy</label>
  <input type="range" id="energy" name="energy" min="0" max="5" />

  <br>
  <button onclick="location.href='story.html'">Continue</button>
</body>
</html>
