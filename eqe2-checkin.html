<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQE2 Check-In</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      font-weight: normal;
      color: #666;
      margin-top: 0;
    }
    .slider-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .slider-group {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>EQE2 Check-In</h1>
  <h2>Take 30 seconds to check in with yourself before you share.</h2>

  <div class="slider-container">
    <div class="slider-group">
      <label for="confidence">Self-Confidence</label>
      <input type="range" id="confidence" min="0" max="100" value="50">
    </div>
    <div class="slider-group">
      <label for="clarity">Clarity</label>
      <input type="range" id="clarity" min="0" max="100" value="50">
    </div>
    <div class="slider-group">
      <label for="energy">Emotional Energy</label>
      <input type="range" id="energy" min="0" max="100" value="50">
    </div>
    <button onclick="goNext()">Continue</button>
  </div>

  <script>
    function goNext() {
      // In final version, values can be saved or passed to next page
      window.location.href = "narrative.html";
    }
  </script>
</body>
</html>
