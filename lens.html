<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Emotions | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    label {
      display: block;
      margin: 12px auto;
      font-size: 18px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>Select the emotions and lenses that match your story</h2>
  <p>You can pick more than one. These help guide your next reflection step.</p>

  <form>
    <label><input type="checkbox" name="emotion" value="resilience" />Resilience</label>
    <label><input type="checkbox" name="emotion" value="grief" />Grief</label>
    <label><input type="checkbox" name="emotion" value="identity" />Identity</label>
    <label><input type="checkbox" name="emotion" value="betrayal" />Betrayal</label>
    <label><input type="checkbox" name="emotion" value="forgiveness" />Forgiveness</label>
    <label><input type="checkbox" name="emotion" value="legacy" />Legacy</label>

    <input type="text" placeholder="Add your own tag (optional)" />

    <br><br>
    <button onclick="location.href='perspective.html'">Next: Perspective</button>
  </form>
</body>
</html>
