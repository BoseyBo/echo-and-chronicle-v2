<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lens Selection | Echo & Chronicle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 40px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 24px;
      padding: 12px 24px;
      background: #444;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Select the emotions and lenses that match your story</h2>

  <form action="perspective.html" method="get">
    <label><input type="checkbox" name="lens" value="resilience" /> Resilience</label>
    <label><input type="checkbox" name="lens" value="grief" /> Grief</label>
    <label><input type="checkbox" name="lens" value="identity" /> Identity</label>
    <label><input type="checkbox" name="lens" value="betrayal" /> Betrayal</label>
    <label><input type="checkbox" name="lens" value="forgiveness" /> Forgiveness</label>
    <label><input type="checkbox" name="lens" value="legacy" /> Legacy</label>

    <label style="margin-top: 24px;">Add your own tag:
      <input type="text" name="custom" placeholder="Optional" />
    </label>

    <button type="submit">Continue</button>
  </form>
</body>
</html>
