<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lens Selection | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 8px;
      font-size: 18px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checkbox-group {
      text-align: left;
      display: inline-block;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      margin-top: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .image-preview {
      margin-top: 40px;
    }

    .image-preview img {
      max-width: 80%;
      border: 2px solid #444;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form action="perspective.html" method="GET" onsubmit="return handleSubmit()">
    <h2>Select the emotions and lenses that match your story</h2>

    <div class="checkbox-group">
      <label><input type="checkbox" name="emotion" value="resilience" /> Resilience</label>
      <label><input type="checkbox" name="emotion" value="grief" /> Grief</label>
      <label><input type="checkbox" name="emotion" value="identity" /> Identity</label>
      <label><input type="checkbox" name="emotion" value="betrayal" /> Betrayal</label>
      <label><input type="checkbox" name="emotion" value="forgiveness" /> Forgiveness</label>
      <label><input type="checkbox" name="emotion" value="legacy" /> Legacy</label>
    </div>

    <label for="customTag">Add your own tag:</label>
    <input type="text" id="customTag" name="customTag" placeholder="Optional" />

    <br /><br />
    <button type="submit">Continue</button>

    <hr style="margin: 50px auto; width: 60%; border: 1px solid #333;" />

    <h2>Optional: Generate an image for your story</h2>
    <input type="text" id="imagePrompt" placeholder="Describe your scene..." />
    <br />
    <button type="button" onclick="generateImage()">Generate AI Image</button>

    <div class="image-preview" id="imageArea" style="display: none;">
      <p>ðŸŽ¨ AI-generated image (placeholder)</p>
      <img src="https://placehold.co/600x400?text=AI+Image+Coming+Soon" alt="Generated Image" />
    </div>

    <!-- Hidden fields for tracking -->
    <input type="hidden" name="selectedEmotions" id="selectedEmotions" />
    <input type="hidden" name="aiPrompt" id="aiPrompt" />
  </form>

  <script>
    function generateImage() {
      const prompt = document.getElementById('imagePrompt').value;
      if (!prompt.trim()) {
        alert("Please enter a scene description.");
        return;
      }

      document.getElementById('aiPrompt').value = prompt;
      document.getElementById('imageArea').style.display = 'block';
    }

    function handleSubmit() {
      const checked = document.querySelectorAll('input[type="checkbox"]:checked');
      const selected = Array.from(checked).map(cb => cb.value);
      document.getElementById('selectedEmotions').value = selected.join(',');

      const prompt = document.getElementById('imagePrompt').value;
      document.getElementById('aiPrompt').value = prompt;

      return true; // continue form submit
    }
  </script>
</body>
</html>
