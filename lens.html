<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lens Select | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .checkbox-group {
      text-align: left;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .checkbox-group label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>Select the emotions and lenses that match your story</h2>

  <div class="checkbox-group">
    <label><input type="checkbox" name="lens" value="resilience" /> Resilience</label>
    <label><input type="checkbox" name="lens" value="grief" /> Grief</label>
    <label><input type="checkbox" name="lens" value="identity" /> Identity</label>
    <label><input type="checkbox" name="lens" value="betrayal" /> Betrayal</label>
    <label><input type="checkbox" name="lens" value="forgiveness" /> Forgiveness</label>
    <label><input type="checkbox" name="lens" value="legacy" /> Legacy</label>
    <input type="text" placeholder="Add your own tag" />
  </div>

  <button onclick="location.href='perspective.html'">Continue</button>
</body>
</html>
