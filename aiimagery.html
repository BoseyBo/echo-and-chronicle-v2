<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Imagery | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }

    .button-group {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Visualize Your Story</h1>
  <p>This is a prototype preview. The AI image feature is not yet active. You can describe your scene to simulate the process.</p>

  <input type="text" id="imagePrompt" placeholder="Describe the scene you envision..." />

  <div class="button-group">
    <button onclick="previewPrompt()">Preview Prompt</button>
    <button onclick="goToPostEQE2()">Next</button>
  </div>

  <div class="disclaimer">
    This page is part of the Echo & Chronicle prototype. AI-generated imagery will be integrated in future updates.
  </div>

  <script>
    function previewPrompt() {
      const prompt = document.getElementById('imagePrompt').value;
      alert("ðŸ§  Simulated Prompt: " + prompt);
    }

    function goToPostEQE2() {
      const prompt = encodeURIComponent(document.getElementById('imagePrompt').value);
      const tag = encodeURIComponent("imagery");
      window.location.href = `eqe2-post.html?aiPrompt=${prompt}&customTag=${tag}&selectedEmotions=Reflected`;
    }
  </script>
</body>
</html>
