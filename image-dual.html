<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Reflection — Echo & Chronicle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      font-weight: normal;
      color: #555;
    }
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 900px;
      margin: 40px auto;
    }
    .image-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .image-box img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Two Ways to See the Story</h1>
  <h2>Sometimes the outside doesn’t match what’s inside. That’s okay.</h2>

  <div class="image-grid">
    <div class="image-box">
      <img src="literal.jpg" alt="Literal scene placeholder">
      <div class="caption">What happened</div>
    </div>
    <div class="image-box">
      <img src="emotional.jpg" alt="Emotional landscape placeholder">
      <div class="caption">What it felt like</div>
    </div>
  </div>

  <button onclick="goNext()">Continue</button>

  <script>
    function goNext() {
      window.location.href = "eqe2-post.html";
    }
  </script>
</body>
</html>
