<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post-Reflection Checkout – E2EQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
    }
    input, textarea, select {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>How do you feel now?</h1>
  <p>Now that you've reflected and seen your story through new eyes, how has your emotional state shifted?</p>

  <form action="dalle.html">
    <label for="confidence">How confident do you feel after completing this process?</label>
    <select id="confidence" name="confidence">
      <option value="1">Not confident at all</option>
      <option value="2">Somewhat hesitant</option>
      <option value="3">Neutral</option>
      <option value="4">More confident</option>
      <option value="5">Very confident</option>
    </select>

    <label for="emotion">One word that describes your emotional state now:</label>
    <input type="text" id="emotion" name="emotion" placeholder="e.g., hopeful, relieved, proud" />

    <label for="insight">What changed or landed most clearly for you?</label>
    <textarea id="insight" name="insight" rows="5" placeholder="Write a short reflection here..."></textarea>

    <button type="submit">Continue to DALL·E Transformation</button>
  </form>
</body>
</html>
