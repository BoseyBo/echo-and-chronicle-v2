<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post-Reflection EQE2 Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .slider-block {
      margin: 2rem auto;
      max-width: 600px;
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      color: #444;
      font-weight: bold;
    }
    input[type=range] {
      width: 100%;
    }
    .submit-button {
      display: block;
      margin: 2rem auto 0;
      background-color: #1e40af;
      color: white;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #1c3aa9;
    }
    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Let’s Check In One More Time</h1>
  <h2>After reading your reflection, how do you feel now?</h2>

  <div class="slider-block">
    <label for="confidence">Confidence</label>
    <input type="range" id="confidence" name="confidence" min="1" max="5">

    <label for="clarity">Clarity</label>
    <input type="range" id="clarity" name="clarity" min="1" max="5">

    <label for="calm">Calm</label>
    <input type="range" id="calm" name="calm" min="1" max="5">

    <label for="hope">Hope</label>
    <input type="range" id="hope" name="hope" min="1" max="5">

<button class="submit-button" onclick="window.location.href='next-steps.html'">
  Continue
</button>
  </div>

  <div class="footer-note">
    You just completed a full storytelling + insight loop.<br>
    This tool helps you reflect and take action — at your own pace.
  </div>

  <div class="logo-footer">
  Echo & Chronicle 2025
</div>
</body>
</html>
