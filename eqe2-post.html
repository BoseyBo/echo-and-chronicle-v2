<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EQE2 Post Check-In</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .slider-group {
      margin: 20px 0;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      color: #ccc;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>EQE2 Post Check-In</h1>
  <p>After reflection and visualization, how do you feel now?</p>

  <form action="https://formspree.io/f/xeokalya" method="POST">
    <div class="slider-group">
      <label>Self-Confidence</label>
      <input type="range" name="post_self_confidence" min="1" max="5" />
    </div>
    <div class="slider-group">
      <label>Self-Awareness</label>
      <input type="range" name="post_self_awareness" min="1" max="5" />
    </div>
    <div class="slider-group">
      <label>Situational Readiness</label>
      <input type="range" name="post_situational_readiness" min="1" max="5" />
    </div>

    <div class="slider-group">
      <label>Energy</label>
      <input type="range" name="post_energy" min="1" max="5" />
    </div>
    <div class="slider-group">
      <label>Accessibility</label>
      <input type="range" name="post_accessibility" min="1" max="5" />
    </div>

    <button type="submit" onclick="setTimeout(() => { window.location.href='therapy.html'; }, 300)">Finish</button>
  </form>

  <div class="disclaimer">
    This second check-in helps you measure any shifts in how you feel after storytelling. It's not therapyâ€”it's awareness.
  </div>
</body>
</html>
