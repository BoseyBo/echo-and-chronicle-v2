<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Check-In | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .slider-group {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    label {
      font-size: 1em;
      color: #aaa;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 30px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Final Check-In</h1>
  <p>One last scan before you go. How are you now?</p>

  <form action="https://formspree.io/f/xeokalya" method="POST">
    <div class="slider-group">
      <label>Self-Awareness</label>
      <input type="range" name="post_self_awareness" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Self-Regulation</label>
      <input type="range" name="post_self_regulation" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Energy</label>
      <input type="range" name="post_energy" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Accessibility</label>
      <input type="range" name="post_accessibility" min="1" max="5">
    </div>

    <button type="submit" onclick="setTimeout(() => { window.location.href='about.html'; }, 300)">Submit + Finish</button>
  </form>

  <div class="disclaimer">
    This second check-in helps us see how your state may have shifted.<br>
    It’s not about right answers — it’s about rhythm, progress, and signal clarity.
  </div>
</body>
