<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Story üìù Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .upload-box {
      background: #222;
      padding: 20px;
      border: 2px dashed #444;
      border-radius: 10px;
      margin: 20px auto 40px;
      max-width: 600px;
    }
    input[type="file"] {
      margin: 10px 0;
      display: block;
    }
    button {
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Upload Your Story</h1>
  <p>Choose a text file or audio file to share your story with us.</p>
  
  <div class="upload-box">
    <input type="file" accept=".txt, audio/*" />
  </div>

  <button onclick="location.href='lens.html'">Next: Choose your lens</button>
</body>
</html>
