<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Story | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .upload-box {
      background-color: #222;
      padding: 20px;
      border: 2px dashed #444;
      border-radius: 10px;
      margin: 20px auto 40px;
      max-width: 600px;
    }

    input[type="file"] {
      margin: 10px 0;
      display: block;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>Upload or Record Your Story</h2>

  <div class="upload-box">
    <label for="audioUpload">Upload audio or video (optional):</label>
    <input type="file" id="audioUpload" name="audioUpload" accept="audio/*,video/*" />

    <label for="storyText">Or write your story below:</label>
    <textarea id="storyText" name="storyText" placeholder="Tell us what happened, what you felt, or what you want to say..."></textarea>
  </div>

  <button onclick="location.href='lens.html'">Next: Choose Reflection Lens</button>
</body>
</html>
