<form onsubmit="saveStory(event)">
  <label for="story">Your Story:</label>
  <textarea id="story" name="story" rows="6" placeholder="Begin writing here..."></textarea>
  <button type="submit">Continue to Perspective</button>
</form>

<script>
  function saveStory(event) {
    event.preventDefault();
    const storyText = document.getElementById("story").value.trim();
    if (storyText) {
      sessionStorage.setItem("userStory", storyText);
      window.location.href = "perspective.html";
    } else {
      alert("Please write your story before continuing.");
    }
  }
</script>
