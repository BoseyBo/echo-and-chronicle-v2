<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Story – Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      text-align: left;
      margin: 20px 0 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Your Story</h1>
  <p>Use this space to write your story, share your experience, or get something off your chest. No pressure, no judgment—this is your space.</p>

  <form action="perspective.html">
    <label for="story-text">Your Story:</label>
    <textarea id="story-text" name="story-text" placeholder="Begin writing here..."></textarea>
    <button type="submit">Continue to Perspective</button>
  </form>
</body>
</html>
