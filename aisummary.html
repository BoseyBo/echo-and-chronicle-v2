<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Reflection Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .summary-box, .tags-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .summary-text {
      white-space: pre-wrap;
      color: #111;
      font-size: 1rem;
    }
    .emotion-tag {
      display: inline-block;
      background-color: #e0e7ff;
      color: #1e40af;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      margin: 0.25rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>AI Summary of Your Story</h1>

  <div class="summary-box">
    <div id="summary" class="summary-text">Loading summary...</div>
  </div>

  <h2>Emotion Tags</h2>
  <div class="tags-box" id="tags-box">
    <!-- Tags will populate here -->
  </div>

  <script>
    // Retrieve saved data from localStorage
    const summary = localStorage.getItem("aiSummary");
    const tags = JSON.parse(localStorage.getItem("aiTags") || "[]");

    // Populate summary
    document.getElementById("summary").textContent = summary || "No summary available.";

    // Populate tags
    const tagBox = document.getElementById("tags-box");
    if (tags.length > 0) {
      tags.forEach(tag => {
        const el = document.createElement("span");
        el.className = "emotion-tag";
        el.textContent = tag;
        tagBox.appendChild(el);
      });
    } else {
      tagBox.textContent = "No tags available.";
    }
  </script>

</body>
</html>
