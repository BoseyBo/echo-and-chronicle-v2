<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perspective | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    select {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 30px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .ai-preview {
      margin-top: 50px;
      color: #5cb85c;
    }

    blockquote {
      font-size: 16px;
      font-style: italic;
      margin-top: 10px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <h2>Try seeing your story through someone else's eyes</h2>
  <p>Pick a perspective that matters. Imagine what they'd feel, say, or want for you.</p>

  <select>
    <option>Your younger self</option>
    <option>Your future self</option>
    <option>A parent or mentor</option>
    <option>A child or student</option>
    <option>Someone who hurt you</option>
    <option>Someone you helped</option>
  </select>

  <br><br>
  <button onclick="location.href='index.html'">Finish</button>

  <div class="ai-preview">
    <p>This is what someone might say after reading your story:</p>
    <blockquote>“I wonder what part of you still holds onto this moment?”</blockquote>
  </div>
</body>
</html>
