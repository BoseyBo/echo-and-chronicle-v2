<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perspective Summary | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .summary {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      display: inline-block;
      max-width: 600px;
      width: 90%;
      text-align: left;
    }

    .summary p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>Your Lens Reflection</h2>

  <div class="summary">
    <p><strong>Selected Emotions:</strong> <span id="emotions"></span></p>
    <p><strong>Custom Tag:</strong> <span id="tag"></span></p>
    <p><strong>AI Scene Prompt:</strong> <span id="prompt"></span></p>
  </div>

  <button onclick="nextStep()">Save & Continue</button>

  <script>
    // Get values from URL query params
    const params = new URLSearchParams(window.location.search);
    document.getElementById('emotions').textContent = params.get('selectedEmotions') || 'None';
    document.getElementById('tag').textContent = params.get('customTag') || 'None';
    document.getElementById('prompt').textContent = params.get('aiPrompt') || 'None';

    function nextStep() {
      alert("âœ… Data captured. Next: Export or therapist handoff.");
      // In future: Redirect to PDF, webhook, or therapist preview
    }
  </script>
</body>
</html>
