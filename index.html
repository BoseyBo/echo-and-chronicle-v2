<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo & Chronicle | Speak Freely</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Echo & Chronicle Logo" />
  <h1>Speak freely.</h1>
  <p>No account needed. Just your story.</p>
  <div class="optional-info">
    <p style="font-size: 14px; color: #aaa; margin-bottom: 10px;">
      Optional: Help us understand who's using this.
    </p>
  
    <input type="text" placeholder="Zip Code (Optional)" style="margin-bottom: 10px; padding: 8px; width: 220px;" />
  
    <select style="margin-bottom: 10px; padding: 8px; width: 220px;">
      <option selected disabled>Age Range</option>
      <option>Under 18</option>
      <option>18–24</option>
      <option>25–34</option>
      <option>35–49</option>
      <option>50+</option>
    </select>
  
    <select style="margin-bottom: 10px; padding: 8px; width: 220px;">
      <option selected disabled>Gender Identity</option>
      <option>Female</option>
      <option>Male</option>
      <option>Nonbinary</option>
      <option>Prefer not to say</option>
    </select>
  
    <label style="display: block; font-size: 14px; color: #aaa; margin: 10px 0 5px;">
      How comfortable are you with AI?
    </label>
    <input type="range" min="1" max="5" style="width: 220px;" />
  
    <label style="display: block; font-size: 14px; color: #aaa; margin: 10px 0 5px;">
      Would you like AI tools to help with your story?
    </label>
    <button style="margin-right: 10px;">Yes</button>
    <button>No</button>
  </div>
  <button onclick="location.href='index.html'">Begin</button>
  <div class="disclaimer">
    This is a reflective space. You may feel things.  
    Imagine seeing yourself from new angles — like a mirrored studio that reveals more than you expected.
  </div>
</body>
</html>
