<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo & Chronicle Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      max-width: 300px;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Echo & Chronicle Access</h1>
  <input type="text" id="username" placeholder="Enter your name" required />
  <input type="password" id="accessCode" placeholder="Enter access code" required />
  <button onclick="checkAccess()">Enter</button>
  <p id="errorMsg" class="error">Invalid access code. Please try again.</p>

  <script>
    function checkAccess() {
      const code = document.getElementById('accessCode').value.trim();
      const allowedCodes = ['wildmind2025', 'echo001', 'pilot22']; // You can edit/add more here

      if (allowedCodes.includes(code)) {
        window.location.href = "prototype.html"; // This is your full experience
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
<script>
  document.querySelector("button").addEventListener("click", function () {
    const username = document.querySelector("input[type='text']").value.trim();
    const code = document.querySelector("input[type='password']").value.trim();

    if (username && code === "wildmind2025") {
      window.location.href = "start.html"; // or prototype.html if thatâ€™s your next step
    } else {
      alert("Access denied. Please check your code.");
    }
  });
</script>
</body>
</html>
