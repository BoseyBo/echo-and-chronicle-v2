<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildMind 2025 Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 60px 20px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-weight: normal;
      margin-top: 0;
      color: #555;
    }
    p {
      margin: 1em 0;
      color: #666;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 1em;
      width: 280px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0,0,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0, 0); }
    }
    .footer {
      padding: 20px;
      font-size: 0.9em;
      color: #999;
      border-top: 1px solid #eee;
    }
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #999;
    }
    .wildmind-logo {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="echo_logo.png" alt="Echo & Chronicle Logo" style="height: 60px; margin-bottom: 20px;">
    <h1>Stories aren’t just for telling.</h1>
    <h2>They’re for understanding.</h2>
    <p>An Echo & Chronicle story — a WildMind project.</p>

    <input type="password" id="accessCode" placeholder="Enter access code" />    <br>
    <button onclick="checkAccess()">Let Me In</button>
    <p style="font-size: 0.85em; margin-top: 10px; color: #999;">ⓘ You’ll need the right access code to enter.</p>
  </div>

  <div class="footer">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <div class="wildmind-logo">WildMind 2025</div>
  </div>

  <script>
    function checkAccess() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "WildMind") {
        window.location.href = "main.html";
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
