<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Words | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    select, textarea {
      width: 90%;
      max-width: 600px;
      font-size: 1em;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      height: 300px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .disclaimer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Your Words. Your Story.</h1>
  <p><em>Select a prompt to explore your inner lens. This is a prototype demo.</em></p>

  <select onchange="loadPrompt(this.value)">
    <option value="">🪶 Choose a prompt</option>
    <option value="alive">Tell me about a moment you felt alive.</option>
    <option value="truth">What’s a truth you’ve never said out loud?</option>
    <option value="peace">Describe the last time you felt at peace.</option>
    <option value="custom">What's on your mind today?</option>
  </select>

  <textarea id="narrativeInput">I woke up before the sun rose and sat in silence. For a few minutes, the chaos of my life paused. No emails. No pressure. Just breath. In that moment, I remembered who I was—outside the roles and expectations.</textarea>

  <button onclick="alert('⚠️ This is a demo. Submission is disabled in prototype mode.')">Submit (Demo Mode)</button>

  <div class="disclaimer">
    This is a prototype demonstration. Your story is not being saved.<br/>
    <strong>Date:</strong> 2025-06-10
  </div>

  <script>
    function loadPrompt(key) {
      const samples = {
        alive: "I felt most alive the day I said yes to something that scared me. Not reckless fear, but the kind that meant I might grow. I was honest. I shook. And I lived.",
        truth: "There’s a truth I’ve never said: I sometimes don’t believe I deserve peace. That I have to earn it. It’s exhausting. And maybe saying this is the first step toward letting go.",
        peace: "Peace found me in the shower. Of all places. The sound of water muted the noise in my mind. I just stood there. Present. And that was enough.",
        custom: "Right now, my thoughts are scrambled. Part fear. Part drive. I want to show up honestly, even if I don’t fully understand why yet."
      };
      document.getElementById("narrativeInput").value = samples[key] || '';
    }
  </script>
</body>
</html>
