<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Generator | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Generate an Image</h1>
  <p>Describe your story visually. The AI will do the rest.</p>

  <input type="text" id="imagePrompt" placeholder="Describe your story..." />
  <button onclick="generateImage()">Generate</button>

  <div id="imagePreview">
    <!-- Generated image will appear here -->
  </div>

  <button onclick="location.href='eqe2-post.html'">Next</button>

  <script>
    function generateImage() {
      const prompt = document.getElementById("imagePrompt").value;
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = `<p>ðŸ§  Generating image for: <em>${prompt}</em></p>
        <img src="https://source.unsplash.com/800x400/?${encodeURIComponent(prompt)}" alt="AI generated image"/>`;
    }
  </script>
</body>
</html>
