<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo & Chronicle | Check-In</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 1em;
      margin: 20px 0 5px;
      color: #ccc;
    }

    input[type="range"],
    textarea {
      width: 250px;
      margin-bottom: 15px;
    }

    textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
      height: 80px;
      font-family: inherit;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #888;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <h1>Check-In</h1>

  <form action="https://formspree.io/f/xeokalya" method="POST">
    <label for="feeling">How are you feeling right now?</label>
    <input type="range" id="feeling" name="feeling" min="1" max="5" />

    <label for="depth">How ready are you to go deeper?</label>
    <input type="range" id="depth" name="depth" min="1" max="5" />

    <label for="unsaid">What’s something you haven’t said out loud yet?</label>
    <textarea id="unsaid" name="unsaid" placeholder="(optional)"></textarea>

    <button type="submit">Lock In</button>
  </form>

  <div class="disclaimer">
    This is a reflective space. You may feel things.<br>
    No one sees this but you — until you decide otherwise.
  </div>

</body>
</html>
