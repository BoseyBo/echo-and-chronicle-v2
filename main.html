<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EQE2 Check-In</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .slider-group {
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="range"] {
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      min-width: 100px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
    }

    .video-placeholder {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>EQE2: Emotional Check-In</h1>
  <form id="eqe2Form" action="https://formspree.io/f/xeokalya" method="POST">
    <div class="slider-group">
      <label for="selfConfidence">Self-Confidence</label>
      <input type="range" id="selfConfidence" name="selfConfidence" min="1" max="5" value="3">
    </div>

    <div class="slider-group">
      <label for="selfAwareness">Self-Awareness</label>
      <input type="range" id="selfAwareness" name="selfAwareness" min="1" max="5" value="3">
    </div>

    <div class="slider-group">
      <label for="situationalReadiness">Situational Readiness</label>
      <input type="range" id="situationalReadiness" name="situationalReadiness" min="1" max="5" value="3">
    </div>

    <div class="button-group">
      <button type="button" onclick="history.back()">Back</button>
      <button type="button" onclick="skipToNext()">Skip</button>
      <button type="submit">Next</button>
    </div>
  </form>

  <div class="video-placeholder">
    <!-- Insert YouTube or Vimeo iframe later -->
    <p style="color: #999;">[Video explainer for WildMind will appear here]</p>
  </div>

  <div class="disclaimer">
    This EQE2 check-in helps us understand your current state — not to judge, but to reflect. You’re not a score, you're a signal.
  </div>

  <script>
    function skipToNext() {
      window.location.href = 'narrative.html'; // Update if your next step page has a different name
    }
  </script>
</body>
</html>
