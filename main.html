<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EQE2 Check-In</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      font-size: 1.2em;
      color: #ccc;
    }

    .slider-group {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    input[type="range"] {
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      min-width: 100px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .video-placeholder {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>EQE2: Emotional Check-In</h1>
  <form id="eqe2Form" action="https://formspree.io/f/xeokalya" method="POST" onsubmit="redirectAfterSubmit(event)">
    <h2>Emotional Intelligence</h2>
    <div class="slider-group">
      <label>Self-Confidence</label>
      <input type="range" name="self_confidence" min="1" max="5" value="3">
    </div>
    <div class="slider-group">
      <label>Self-Awareness</label>
      <input type="range" name="self_awareness" min="1" max="5" value="3">
    </div>
    <div class="slider-group">
      <label>Situational Readiness</label>
      <input type="range" name="situational_readiness" min="1" max="5" value="3">
    </div>

    <h2>Growth Mindset</h2>
    <div class="slider-group">
      <label>Challenges</label>
      <input type="range" name="challenges" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Obstacles</label>
      <input type="range" name="obstacles" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Effort</label>
      <input type="range" name="effort" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Feedback</label>
      <input type="range" name="feedback" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Setbacks</label>
      <input type="range" name="setbacks" min="1" max="5">
    </div>

    <h2>Energy + Accessibility</h2>
    <div class="slider-group">
      <label>Energy</label>
      <input type="range" name="energy" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Accessibility</label>
      <input type="range" name="accessibility" min="1" max="5">
    </div>

    <div class="button-group">
      <button type="button" onclick="history.back()">Back</button>
      <button type="button" onclick="skipToNext()">Skip</button>
      <button type="submit" onclick="setTimeout(() => { window.location.href = 'narrative.html'; }, 300)">Next</button>    </div>
  </form>

  <div class="disclaimer">
    This EQE2 check-in helps us understand your current state — not to judge, but to reflect. You’re not a score, you're a signal.
  </div>

  <script>
    function skipToNext() {
      window.location.href = 'narrative.html';
    }
  
    // Auto-fill EQE2 sliders for demo display
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector('input[name="self_awareness"]').value = 4;
      document.querySelector('input[name="self_regulation"]').value = 3;
      document.querySelector('input[name="motivation"]').value = 4;
      document.querySelector('input[name="empathy"]').value = 5;
      document.querySelector('input[name="social_skills"]').value = 3;
      document.querySelector('input[name="challenges"]').value = 5;
      document.querySelector('input[name="obstacles"]').value = 3;
      document.querySelector('input[name="effort"]').value = 4;
      document.querySelector('input[name="feedback"]').value = 2;
      document.querySelector('input[name="setbacks"]').value = 3;
      document.querySelector('input[name="energy"]').value = 4;
      document.querySelector('input[name="accessibility"]').value = 5;
    });
  </script>
  <script>
    function redirectAfterSubmit(event) {
      setTimeout(() => {
        window.location.href = 'narrative.html';
      }, 500); // Slightly longer delay to allow form to submit
    }
  </script>
</body>
</html>
