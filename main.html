<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EQE2 Check-In</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      font-size: 1.2em;
      color: #ccc;
    }

    .slider-group {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    input[type="range"] {
      width: 100%;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      min-width: 100px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .video-placeholder {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .disclaimer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>EQE2: Emotional Check-In</h1>
  <form id="eqe2Form" action="https://formspree.io/f/xeokalya" method="POST">

    <h2>Emotional Intelligence</h2>
    <div class="slider-group">
      <label>Self-Confidence</label>
      <input type="range" name="self_confidence" min="1" max="5" value="3">
    </div>
    <div class="slider-group">
      <label>Self-Awareness</label>
      <input type="range" name="self_awareness" min="1" max="5" value="3">
    </div>
    <div class="slider-group">
      <label>Situational Readiness</label>
      <input type="range" name="situational_readiness" min="1" max="5" value="3">
    </div>

    <h2>Growth Mindset</h2>
    <div class="slider-group">
      <label>Challenges</label>
      <input type="range" name="challenges" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Obstacles</label>
      <input type="range" name="obstacles" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Effort</label>
      <input type="range" name="effort" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Feedback</label>
      <input type="range" name="feedback" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Setbacks</label>
      <input type="range" name="setbacks" min="1" max="5">
    </div>

    <h2>Energy + Accessibility</h2>
    <div class="slider-group">
      <label>Energy</label>
      <input type="range" name="energy" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Accessibility</label>
      <input type="range" name="accessibility" min="1" max="5">
    </div>

    <div class="button-group">
      <button type="button" onclick="history.back()">Back</button>
      <button type="button" onclick="skipToNext()">Skip</button>
      <button type="submit">Next</button>
    </div>
  </form>

  <div class="video-placeholder">
    <p style="color: #999;">[WildMind explainer video will go here]</p>
  </div>

  <div class="disclaimer">
    This EQE2 check-in helps us understand your current state — not to judge, but to reflect. You’re not a score, you're a signal.
  </div>

  <script>
    function skipToNext() {
      window.location.href = 'narrative.html';
    }
  </script>
</body>
</html>
