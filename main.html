<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQE2 Check-In | Echo & Chronicle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .slider-group {
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    label {
      font-size: 1em;
      color: #aaa;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 30px;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>EQE2 Check-In</h1>
  <p>Adjust each dial to reflect your current state.</p>

  <form id="eqe2Form" action="https://formspree.io/f/xwpblrab" method="POST">
    <h2>Emotional Intelligence</h2>
    <div class="slider-group">
      <label>Self-Awareness</label>
      <input type="range" name="self_awareness" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Self-Regulation</label>
      <input type="range" name="self_regulation" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Motivation</label>
      <input type="range" name="motivation" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Empathy</label>
      <input type="range" name="empathy" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Social Skills</label>
      <input type="range" name="social_skills" min="1" max="5">
    </div>

    <h2>Growth Mindset</h2>
    <div class="slider-group">
      <label>Challenges</label>
      <input type="range" name="challenges" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Obstacles</label>
      <input type="range" name="obstacles" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Effort</label>
      <input type="range" name="effort" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Feedback</label>
      <input type="range" name="feedback" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Setbacks</label>
      <input type="range" name="setbacks" min="1" max="5">
    </div>

    <h2>Energy + Accessibility</h2>
    <div class="slider-group">
      <label>Energy</label>
      <input type="range" name="energy" min="1" max="5">
    </div>
    <div class="slider-group">
      <label>Accessibility</label>
      <input type="range" name="accessibility" min="1" max="5">
    </div>

    <button type="submit">Submit Check-In</button>
  </form>
</body>
</html>
