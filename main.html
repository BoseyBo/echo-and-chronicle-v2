<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo & Chronicle | Speak Freely</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header img {
      height: 48px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .cta-button {
      margin-top: 30px;
      padding: 14px 36px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3e8e41;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      border-top: 1px solid #333;
    }

    .disclaimer {
      margin-top: 12px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Echo & Chronicle Logo">
    <h1>Speak Freely</h1>
  </header>

  <main>
    <p>No account needed. Just your story.</p>
    <button class="cta-button" onclick="location.href='eq2-checkin.html'">Begin</button>
  </main>

  <footer>
    <div>This is a reflective site. You may feel things.</div>
    <div class="disclaimer">Like a mirror in a quiet studio, this space shows you angles you might not expect. Be gentle with yourself.</div>
  </footer>
</body>
</html>
